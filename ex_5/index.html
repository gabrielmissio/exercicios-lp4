<!DOCTYPE html>
<html>
<head>

<style>
    .formDiferente{
      width: 150px;
      height: 50px;
      background-color: white;
    }


  </style>

<meta charset="UTF-8"/>
<title>Document</title>
</head>
<body>
    
    <form>
      <input type="text" name="" placeholder="Digite o numero de forms" id="txt"/>
      <button onclick="run()" id="btn" type="button">Enviar</button>
    </form>

    <script>
        var nForms = document.getElementById('txt');
        var btn = document.getElementById('btn');

        function getRandom(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min;
          }

        function run(){    
          removeForms();

          for (var i = 0; i < nForms.value; i++) {
            criaForms();
          }

        }

        function criaForms(){
            var formx = document.createElement("FORM");
            var inputx = document.createElement("INPUT");
            formx.setAttribute("class", "formDiferente");
            formx.appendChild(inputx);    
            inputx.value = getRandom(0,100);
            document.body.appendChild(formx);     
        }

        function removeForms(){
          var x = document.querySelectorAll(".formDiferente");
          for (var i = 0; i < x.length; i++) {
            document.body.removeChild(x[i]);
          }
        }

      
    </script>

</body>
</html>
